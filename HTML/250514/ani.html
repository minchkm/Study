<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation: mymove 2s;
        }

        @keyframes mymove {
            from{left:0px}
            to{left:500px}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
