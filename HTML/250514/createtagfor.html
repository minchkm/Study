<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="블럭모드로 변경" onclick="blockmode()">
    <input type="button" value="flex모드로 변경" onclick="flexmode()">
</body>

<script>
    function blockmode(){
        main.style.display="block"
    }
    function flexmode(){
        main.style.display="flex"
        main.style.flexWrap="wrap";
    }

var main=document.querySelector("body");

var div=window.document.createElement("div");
div.style.width="100px";
div.style.height="100px";
div.style.backgroundColor="red";
div.style.margin="5px 5px";

//반복문은 초기화, 제어, 증가
//반복문은 단순반복 또는 값의 증가 또는 감소에 의한 반복
for(i=0;i<10;i++){
//main.appendChild(div);
var div2=window.document.createElement("div");
div2.style.width="100px";
div2.style.height="100px";
div2.style.backgroundColor="red";
div2.style.margin="5px 5px";
div2.textContent=i+1;
div2.style.fontSize="50px";
main.appendChild(div2);
}

main.style.display="flex"
main.style.flexWrap="wrap";

//문제:버튼 두 개를 만들고 첫번째 버튼을 클릭할 때 main을 block속성으로
//두번째 버튼을 클릭할 때 main을 flex속성으로 변경하시오.

//문제 : 버튼하나로 block모드와 flex모드로 변경하도록 하시오.

//문제: flex모드일 때 박스의 크기는 유지하며 공간이 없을 때 자동으로 아래로 내려가도록 설정
var i=0
while(i<10){

    i++;
}
</script>

</html>
