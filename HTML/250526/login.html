<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //문제점:id와 password를 입력 후 submit 버튼을 클릭할 시 action을 실행하면 안되는 경우
        //빈란, 길이, 형식
        //
        function confirm(){
            //객체를 획득한다.
            let id=document.getElementById("id");
            let password=document.getElementById("password");

            //빈란통과
            if(id.value==="" || password===""){
                window.alert("id 또는 패스워드가 비어 있습니다.");
                id.focus();
                return false;
            }
            
            //길이통과 (아이디가 6자이상이 아닐경우 통과못함)
            if(id.value.length<6){
                window.alert("아이디의 길이가 6자 이상이여야합니다.");
                id.value="";
                id.focus();
                return false;
            }
            
            //형식통과
            if(!/^(?=.*[A-Za-z])(?=.*\d)(?=.*[^A-Za-z0-9]).+$/.test(password.value)){
                window.alert("비밀번호는 영대소문자, 숫자 특수문자가 포함되어야합니다.");
                password.value="";
                password.focus();
                return false;
            }
            

            return true;
        }
        var w;
        function winopen(){
            w = window.open("newlogin.html", "winName", "width=400,height=400");
        }
        function winclose(){
            if(!w.closed) w.close();
            else alert('창이 닫힌 상태입니다.')
        }
    </script>
</head>
<body>
    <form action="loginproc.html" method="post" onsubmit="return confirm()">
        <input type="text" name="id" id="id" placeholder="아이디"><br>
        <input type="password" name="password" id="password" placeholder="패스워드"><br>
        <input type="submit" value="로그인">
    </form>
    <button onclick="winopen()">로그인창열기</button>
    <button onclick="winclose()">로그인창 닫기</button>
</body>
</html>
