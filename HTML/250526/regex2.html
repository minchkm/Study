<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //정규식의 생성자 방식
        let reg=new RegExp("is"); // /is/
        let str="This is test string";
        console.log(reg.test(str));
        //console.log(str.test(reg)); //오류, 정규식.test(문자열)

        console.log(str.match(reg)); //문자열.match(정규식)
        //console.log(reg.match(str))
        //오류 문자열이 아닌 정규식에는 match불가

        console.log("Is it working? This is myjob".match(/is/))
        console.log("Is it working? This is myjob".match(/is/i))
        console.log("Is it working? This is myjob".match(/are/i))
        console.log("Is it working? This is myjob".match(/is/g))
        let arr="Is it working? This is myjob".match(/is/g);
        console.log(arr[0].indexOf("i"))

        console.log(`This is a test
            is the start of line!!
            is is is`.match(/^is/m)); // /^/ =>캐럿은 처음시작하는 문자가
        
        //전화번호 정규식( xxx-xxxx-xxxx)
        console.log("010-1111-1111".match(/^(\d{3})-(\d{4})-(\d{4})/));
        
        //이메일정규식, 주소패턴에 정규식

        console.log("9".match(/[a-zA-Z0-9]/)); //[ ]는 한자라도 포함된
        console.log(/[a-zA-Z0-9]/.test("a"))
        if(/[a-zA-Z0-9]/.test("a")){
            console.log("조건만족!!")
        }else{
            console.log("조건불만족!!")
        }
        
        //찾는 범위[]에서 ^는 부정을 의미
        console.log("a".match(/[^a-z]/)); 



    </script>
</head>

</body>
</html>
