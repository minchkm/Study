<!-- html문서는 head와 body로 구성된다 -->

<html>
<head>
    <meta charset="UTF-8">
   <title> my first webpage </title>
</head>
<body>
    <!-- tag는 테그명과 속성값으로 이루어져있다-->
    <div id="title" class="div"  style="border:1px solid red;">  html처음 시작합니다 </div>
    <!--  테그는 네모박스이다 
    네모 박스는 너브(widht),높이(height) 로 구성 
    네모박스는 테두리(border),배경(background),내용물(font)로 구성
    테두리는 모양 굵기 색깔을 가지고 있다 
    배경은 모양 색깔을 가지고 있다
    내용물은 색깔 굵기 크기를 가지고 이다    
     내용물은 좌우로 정렬(allgn)위아래 세로정렬(vallgn)구성 -->

     <!-- 속성중에 id는 단을 태그를 구별한다(중복 불가) (#을 사용하여 구별)
           calss는 중복이 가능하다(.을 사용하여 구별)-->

        <div id="contect" class="div">  
                    contect

        </div>
        
        <style>
            .div{
                width: 300px;
                height: 200px;
                border: 2px solid green;
                background-color: yellow;
                color: red;
                font-size: 30px;
                font-weight: bold;
                text-align: center;
                line-height: 200px;
                margin: 20px;
                padding: 20px;
            }
        </style>
</body>
</html>
