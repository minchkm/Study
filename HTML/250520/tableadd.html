<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <button>행추가</button>
    <div class="container">
    <table>
        <tbody>
        <tr class="table-primary"><th>아이디</th><th>제목</th></tr>
        </tbody>
    </table>
    </div>
    <!-- 버튼 하나를 만들고 버튼을 클릭하면 
         tr의 한행이 제목줄 아래에 추가되는 코드 작성 -->
    <script>
        let table=document.querySelector("table");
        table.classList.add("table", "table-hover");
        var num=1;
        let btn=document.querySelector("button");
        
        btn.addEventListener("click",function(){
            
            let tbody=document.querySelector("tbody");
            // <tr><td>1</td><td>제목1</td></td>
            //tr태그 1개 생성, td태그 2개 생성    
            let row=document.createElement("tr");
            let cell1=document.createElement("td");
            //cell1.textContent="1";
            cell1.textContent=num;
            row.appendChild(cell1);
            let cell2=document.createElement("td");
            //cell2.textContent="제목1";
            cell2.textContent="제목"+(num++);
            row.appendChild(cell2);
            tbody.appendChild(row);

            

        })
        /*
        추가구현사항 : td의 숫자를 증가시키기, 테이블 꾸미기(부스트랩), 클래스 추가하기
        td의 숫자를 증가시키기의 해결방법: 변수활용
        테이블 꾸미기 : 부스트랩 cdn을 추가 -> 태그에 클래스를 추가
        
        */
    </script>
</body>
</html>
