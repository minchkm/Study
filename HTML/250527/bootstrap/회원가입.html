<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="mb-3 mt-3">
                <h1>회원가입</h1>
                <div class="row">
                    <div class="col-6">
                        <label class="form-lable" for="name">이름</label>
                        <input class="form-control" type="text" name="name" id="name">
                    </div>
                    <div class="col-6">
                        <label class="form-lable" for="nickname">별명</label>
                        <input class="form-control" type="text" name="nickname" id="nickname">
                    </div>
                </div>
            </div>

            <div class="mb-3 mt-3">
                <label class="form-lable" for="email">이메일</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="you@example.com">
            </div>

            <div class="mb-3 mt-3">
                <label class="form-lable" for="address">주소</label>
                <input class="form-control" type="email" name="address" id="address" placeholder="서울특별시 강남구">
            </div>

            <div class="mb-3 mt-3">
                <label class="form-lable" for="address2">상세주소(필수아님)</label>
                <input class="form-control" type="email" name="address2" id="address2" placeholder="상세주소를 입력해주세요.">
            </div>

            <div class="mb-3 mt-3">
                <div class="row">
                    <div class="col-8">
                        <label class="form-lable" for="path">가입경로</label>
                        <select class="form-select" name="path" id="path">
                            <option>친구</option>
                            <option>지인</option>
                            <option>인터넷</option>
                            <option>광고</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label class="form-lable" for="presentcode">추천인 코드</label>
                        <input class="form-control" type="text" name="presentcode" id="presentcode">
                    </div>
             </div>

             <div>
                <hr>
             </div>

            <div class="form-check mb-3 mt-3">
                <input type="checkbox" class="form-check-input" name="" id="">개인정보 수집 및 이용에 동의합니다.
            </div>
            
       
            <div>
            <input type="submit" class="btn btn-primary w-100" value="가입완료">
            </div>
        </form>
    </div>
</body>
</html>
